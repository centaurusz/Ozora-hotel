<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozora Hotel</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="head">
        <div class="title-top">
            <img src="images/title-top.png">
        </div>
    </div>
    <!--navbar pc-->
    <nav id="navbar" class="txt-nav">

        <div class="navi-scroll">
            <ul>
                <li>

                <li>

                <li>

                <li>
                    <a class="saiko" href="#saiko">
                        <span>最高のブフェー</span>
                    </a>
                </li>

        </div>

    <!---end navbar-->

    <div class="hoteru" id="taizai">

        <div class="hoteru-left">

            <div class="swiper testSwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide-1 swiper-slide">
                        <img src="images/a.jpg">
                    </div>
                    <div class="swiper-slide-2 swiper-slide">
                        <img src="images/b.jpg">
                    </div>
                    <div class="swiper-slide-3 swiper-slide">
                        <img src="images/c.jpg">
                    </div>
                    <div class="swiper-slide-4 swiper-slide">
                        <img src="images/d.jpg">
                    </div>
                    <div class="swiper-slide-5 swiper-slide">
                        <img src="images/e.jpg">
                    </div>
                </div>
            </div>
        </div>

        <div class="hoteru-right">
            <h3>ファミリーやグループでゆったり<br>充実のホテル滞在</h3>
            <!-- <img src="images/text-1.png"> -->
            <div class="mySlides fade"></div>
            <div class="text">大空リゾート®からは無料のシャトルバスによる<br>
                アクセスも可能です。<br>
                ホテルに到着したらフロントでチェックインを<br>
                お済ませ下さい。</div>
        </div>
        <div class="mySlides fade"></div>
        <div class="text">客室は全室広々設計で、ファミリーやグループみんなでくつろげます。<br>また、全室がバス・トイレ別で、洗い場付きのお風呂はお子様がいるファミリーに<br>ご好評です。

    <div class="element">
        <img src="images/washitape.png">

        </div>
        <div class="pinneaple">
            <img src="images/nanas.png">
        </div>
    </div>

    <div class="asset">
        <img src="images/link-1.png">
        <div class="button-1">
            <a href="#">
                <img src="images/button-1.png">
            </a>
        </div>
        <div class="link-2">
            <img src="images/link-2.png">
            <div class="button-2">
                <a href="#">
                    <img src="images/button-2.png">

    <div class="mama" id="mama">
        
        <div class="title-mama">
            <img src="images/txt-mama.png">
        </div>
    </div>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".testSwiper", {
            effect: "cards",
            grabCursor: true,
            autoplay: {
                delay: 2500,
            },
        });
    </script>
